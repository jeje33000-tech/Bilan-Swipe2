<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Swipe Avant/Après - Plusieurs couches dynamiques</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
<link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.css" rel="stylesheet" />
<style>
  body { margin:0; padding:0; }
  #before, #after { position:absolute; top:0; bottom:0; width:100%; }

  /* Légende à gauche, petite et compacte */
  .legend {
    position: absolute;
    top: 10px;
    left: 10px;
    background: rgba(255,255,255,0.9);
    padding: 4px 8px;
    border-radius: 5px;
    font-family: Arial, sans-serif;
    font-size: 11px;
    z-index: 1000;
    max-width: 280px;
  }
  .legend h4 {
    margin: 4px 0 4px 0;
    font-size: 12px;
    border-bottom: none;
    padding-bottom: 0;
  }
  .legend div {
    display: flex;
    align-items: center;
    margin: 2px 0;
  }
  .legend span.color-box {
    width: 16px;
    height: 12px;
    margin-right: 5px;
    border: 1px solid #555;
    flex-shrink: 0;
  }
  .legend span.count {
    margin-left: 4px;
    font-weight: bold;
    color: #333;
  }

  /* Labels dynamiques en bas */
  #label-left, #label-right {
    position: absolute;
    bottom: 30px;
    padding: 4px 10px;
    font-size: 12px;
    font-weight: bold;
    background: rgba(255, 255, 255, 0.85);
    border-radius: 3px;
    pointer-events: none;
    font-family: Arial, sans-serif;
    white-space: nowrap;
    z-index: 1000;
    transition: opacity 0.3s ease;
  }
  #label-right::after {
    content: " ➔";
  }

  /* Boutons zoom et orientation nord */
  .mapboxgl-ctrl-top-right {
    top: 10px !important;
    right: 10px !important;
  }
</style>
</head>
<body>

<div id="before"></div>
<div id="after"></div>

<div id="label-left">Avant 2020</div>
<div id="label-right">Après 2020</div>

<div id="legend" class="legend"></div>

<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.js"></script>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiamVqZTMzMDAwIiwiYSI6ImNtZTJ2c3RnaDAwczEyanF6bW9wODI0cTgifQ.AYOAKWDyDLP_fbKIz-QdwQ';

const centerBordeaux = [-0.57409, 44.861022];

const beforeMap = new mapboxgl.Map({
  container: 'before',
  style: 'mapbox://styles/mapbox/dark-v11',
  center: centerBordeaux,
  zoom: 11.5
});
const afterMap = new mapboxgl.Map({
  container: 'after',
  style: 'mapbox://styles/mapbox/dark-v11',
  center: centerBordeaux,
  zoom: 11.5
});

const compare = new mapboxgl.Compare(afterMap, beforeMap, '#before', {});

// Position slider initial et mise à jour labels
afterMap.on('load', () => {
  beforeMap.on('load', () => {
    compare.setSliderPosition(0);
    updateLabels(0);
  });
});

// Couches Avant
const layersAvant = [
  { map: beforeMap, id: 'avant-layer', source: 'avant', color: 'green', label: 'Stations avant 2020', data: null, count: 0 }
];

// Couches Après
const layersApres = [
  { map: afterMap, id: 'apres1-layer', source: 'apres1', color: '#FF4500', label: 'Stations créées ou en cours', data: null, count: 0 },
  { map: afterMap, id: 'apres2-layer', source: 'apres2', color: 'orange', label: 'Stations remplacées/densifiées', data: null, count: 0 },
  { map: afterMap, id: 'apres3-layer', source: 'apres3', color: 'green', label: 'Stations non plantées', data: null, count: 0 }
];

let highlightFeature = {
  map: null,
  layerHighlightId: null,
  featureId: null
};

async function addLayer(info) {
  try {
    const response = await fetch(info.source + '.geojson');
    if (!response.ok) throw new Error('Erreur chargement ' + info.source + '.geojson');
    const geojson = await response.json();
    info.data = geojson;
    info.count = geojson.features.length;

    // Ajout source
    info.map.addSource(info.source, {
      type: 'geojson',
      data: geojson
    });

    // Couche principale
    info.map.addLayer({
      id: info.id,
      type: 'fill',
      source: info.source,
      paint: {
        'fill-color': info.color,
        'fill-opacity': 0.6
      }
    });

    // Couche étiquette CODE_STATION (visible uniquement zoom >= 15)
    info.map.addLayer({
      id: info.id + '-label',
      type: 'symbol',
      source: info.source,
      layout: {
        'text-field': ['get', 'CODE_STATION'],
        'text-size': 12,
        'text-anchor': 'top',
        'text-offset': [0, 0.5],
        'visibility': 'none'  // masquée par défaut, activée au zoom 15+
      },
      paint: {
        'text-color': '#fff',
        'text-halo-color': '#000',
        'text-halo-width': 1.5,
        'text-halo-blur': 1
      }
    });

    // Affiche labels au zoom >= 15
    info.map.on('zoom', () => {
      if (info.map.getZoom() >= 15) {
        info.map.setLayoutProperty(info.id + '-label', 'visibility', 'visible');
      } else {
        info.map.setLayoutProperty(info.id + '-label', 'visibility', 'none');
      }
    });

    // Couche surbrillance (ligne) initialisée avec filtre vide
    const highlightLayerId = info.id + '-highlight';
    info.layerHighlightId = highlightLayerId;
    info.map.addLayer({
      id: highlightLayerId,
      type: 'line',
      source: info.source,
      paint: {
        'line-color': '#ffff00',
        'line-width': 4
      },
      filter: ['==', ['get', 'id'], ''] // aucun feature sélectionné au départ
    });

    // Clic sur polygone
    info.map.on('click', info.id, (e) => {
      if (!e.features.length) return;
      const feature = e.features[0];

      // Mise à jour surbrillance
      highlightFeature.map = info.map;
      highlightFeature.layerHighlightId = highlightLayerId;
      highlightFeature.featureId = feature.id || feature.properties.id || null;
      if (highlightFeature.featureId !== null) {
        info.map.setFilter(highlightLayerId, ['==', ['id'], highlightFeature.featureId]);
      }

      // Popup CODE_STATION à la position du clic
      new mapboxgl.Popup()
        .setLngLat(e.lngLat)
        .setHTML(`<strong>CODE_STATION :</strong> ${feature.properties.CODE_STATION || 'N/A'}`)
        .addTo(info.map);
    });

    // Curseur pointeur au survol
    info.map.on('mouseenter', info.id, () => {
      info.map.getCanvas().style.cursor = 'pointer';
    });
    info.map.on('mouseleave', info.id, () => {
      info.map.getCanvas().style.cursor = '';
    });

    createLegend();
  } catch (err) {
    console.error('Erreur chargement couche ' + info.source, err);
  }
}

async function loadAllLayers() {
  for (const layer of [...layersAvant, ...layersApres]) {
    await addLayer(layer);
  }
}
loadAllLayers();

function createLegend() {
  const legendDiv = document.getElementById('legend');
  legendDiv.innerHTML = '';

  // Avant 2020
  const avantTitle = document.createElement('h4');
  avantTitle.textContent = 'Avant 2020';
  legendDiv.appendChild(avantTitle);
  layersAvant.forEach(l => {
    if (!l.data) return;
    const item = document.createElement('div');
    const colorBox = document.createElement('span');
    colorBox.className = 'color-box';
    colorBox.style.backgroundColor = l.color;
    item.appendChild(colorBox);
    item.appendChild(document.createTextNode(l.label));
    const countSpan = document.createElement('span');
    countSpan.className = 'count';
    countSpan.textContent = `(${l.count})`;
    item.appendChild(countSpan);
    legendDiv.appendChild(item);
  });

  // Après 2020
  const apresTitle = document.createElement('h4');
  apresTitle.textContent = 'Après 2020';
  legendDiv.appendChild(apresTitle);
  layersApres.forEach(l => {
    if (!l.data) return;
    const item = document.createElement('div');
    const colorBox = document.createElement('span');
    colorBox.className = 'color-box';
    colorBox.style.backgroundColor = l.color;
    item.appendChild(colorBox);
    item.appendChild(document.createTextNode(l.label));
    const countSpan = document.createElement('span');
    countSpan.className = 'count';
    countSpan.textContent = `(${l.count})`;
    item.appendChild(countSpan);
    legendDiv.appendChild(item);
  });
}

// Labels dynamiques en bas
const labelLeft = document.getElementById('label-left');
const labelRight = document.getElementById('label-right');

function updateLabels(position) {
  const sliderX = window.innerWidth * position;
  const minSpace = 15;

  let labelRightX = sliderX + 10;
  let labelLeftX = sliderX - labelLeft.offsetWidth - 10;

  if (labelLeftX + labelLeft.offsetWidth + minSpace > labelRightX) {
    labelLeftX = labelRightX - labelLeft.offsetWidth - minSpace;
  }

  labelLeft.style.left = labelLeftX + 'px';
  labelRight.style.left = labelRightX + 'px';

  // Opacité inverse selon position slider
  labelLeft.style.opacity = 1 - position;
  labelRight.style.opacity = position;
}

// Mise à jour labels sur glisser du slider
compare.on('slide', (e) => {
  updateLabels(e.detail);
});

// Ajout contrôles zoom et orientation nord
beforeMap.addControl(new mapboxgl.NavigationControl({ showCompass: true, showZoom: true }), 'top-right');
afterMap.addControl(new mapboxgl.NavigationControl({ showCompass: true, showZoom: true }), 'top-right');

</script>
</body>
</html>
