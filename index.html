<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Swipe Avant/Après - Plusieurs couches Après</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
<link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.css" rel="stylesheet" />

<style>
  body { margin:0; padding:0; }
  #before, #after { position:absolute; top:0; bottom:0; width:100%; }
  .legend {
    position: absolute;
    bottom: 20px;
    left: 20px;
    background: rgba(255,255,255,0.85);
    padding: 10px;
    border-radius: 5px;
    font-family: Arial, sans-serif;
    font-size: 13px;
    max-width: 150px;
    z-index: 1000;
  }
  .legend div {
    display: flex;
    align-items: center;
    margin-bottom: 5px;
  }
  .legend span {
    display: inline-block;
    width: 20px;
    height: 12px;
    margin-right: 5px;
  }
  /* Styles labels Avant/Après */
  #label-left, #label-right {
    position: absolute;
    top: 10px;
    padding: 6px 12px;
    background: rgba(255, 255, 255, 0.8);
    font-weight: bold;
    border-radius: 4px;
    pointer-events: none;
    font-family: Arial, sans-serif;
    font-size: 14px;
    z-index: 1000;
    transition: opacity 0.3s ease;
  }
  #label-left { left: 10px; }
  #label-right { right: 10px; }
</style>
</head>
<body>

<div id="before"></div>
<div id="after"></div>

<div id="label-left">Avant 2015</div>
<div id="label-right">Après 2015</div>

<div id="legend" class="legend"></div>

<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.js"></script>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiamVqZTMzMDAwIiwiYSI6ImNtZTJ2c3RnaDAwczEyanF6bW9wODI0cTgifQ.AYOAKWDyDLP_fbKIz-QdwQ';

const centerBordeaux = [-0.57409, 44.861022];

const beforeMap = new mapboxgl.Map({
  container: 'before',
  style: 'mapbox://styles/mapbox/dark-v11',
  center: centerBordeaux,
  zoom: 12
});
const afterMap = new mapboxgl.Map({
  container: 'after',
  style: 'mapbox://styles/mapbox/dark-v11',
  center: centerBordeaux,
  zoom: 12
});

const compare = new mapboxgl.Compare(afterMap, beforeMap, '#before', {});

// Positionne le slider complètement à gauche (après chargement des cartes)
afterMap.on('load', () => {
  beforeMap.on('load', () => {
    compare.setSliderPosition(0);
    updateLabelsOpacity(compare.getSliderPosition());
  });
});

// Couches avec sources, id, couleurs, labels
const layersInfo = [
  { map: beforeMap, id: 'avant-layer', source: 'avant', color: 'green', label: 'Test' },
  { map: afterMap, id: 'apres1-layer', source: 'apres1', color: 'red', label: 'Nouvelles stations' },
  { map: afterMap, id: 'apres2-layer', source: 'apres2', color: 'orange', label: 'Stations densifiées' }
];

// Ajouter couches et légende
function addLayerWithLegend(info) {
  info.map.on('load', () => {
    info.map.addSource(info.source, {
      type: 'geojson',
      data: info.source + '.geojson'
    });
    info.map.addLayer({
      id: info.id,
      type: 'fill',
      source: info.source,
      paint: {
        'fill-color': info.color,
        'fill-opacity': 0.5
      }
    });
    createLegend();
  });
}

function createLegend() {
  const legendDiv = document.getElementById('legend');
  legendDiv.innerHTML = '';
  layersInfo.forEach(l => {
    const item = document.createElement('div');
    const colorBox = document.createElement('span');
    colorBox.style.backgroundColor = l.color;
    item.appendChild(colorBox);
    item.appendChild(document.createTextNode(l.label));
    legendDiv.appendChild(item);
  });
}

layersInfo.forEach(addLayerWithLegend);

// Labels pour l’animation
const labelLeft = document.getElementById('label-left');
const labelRight = document.getElementById('label-right');

function updateLabelsOpacity(position) {
  // position 0 = slider complètement à gauche (on voit la carte "après")
  // position 1 = slider complètement à droite (on voit la carte "avant")
  labelLeft.style.opacity = position;          // Avant visible quand slider vers droite
  labelRight.style.opacity = 1 - position;     // Après visible quand slider vers gauche
}

// Écoute du slider — utilise e.detail pour récupérer la position correcte
compare.on('slide', (e) => {
  updateLabelsOpacity(e.detail);
});
</script>

</body>
</html>
