<title>Swipe Avant/Après - Plusieurs couches dynamiques</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
<link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.css" rel="stylesheet" />
<style>
  body { margin:0; padding:0; }
  #before, #after { position:absolute; top:0; bottom:0; width:100%; }
  
  /* Légende plus petite et à gauche */
  .legend {
    position: absolute;
    top: 10px;
    left: 10px;
    background: rgba(255,255,255,0.9);
    padding: 4px 8px;
    border-radius: 4px;
    font-family: Arial, sans-serif;
    font-size: 10px;
    z-index: 1000;
    max-width: 150px;
    display: flex;
    flex-direction: column;
    gap: 6px;
  }
  .legend h4 {
    margin: 0 0 4px 0;
    font-size: 11px;
    font-weight: bold;
    border-bottom: none;
    padding-bottom: 0;
  }
  .legend div {
    display: flex;
    align-items: center;
  }
  .legend span.color-box {
    width: 14px;
    height: 10px;
    margin-right: 6px;
    border: 1px solid #555;
    flex-shrink: 0;
  }
  .legend span.count {
    margin-left: 4px;
    font-weight: bold;
    color: #333;
  }
  
  /* Labels dynamiques inversés et plus petits */
  #label-left, #label-right {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    padding: 4px 8px;
    background: rgba(255, 255, 255, 0.8);
    font-weight: bold;
    border-radius: 4px;
    pointer-events: none;
    font-family: Arial, sans-serif;
    font-size: 12px;
    z-index: 1000;
    white-space: nowrap;
    transition: opacity 0.3s ease, left 0.3s ease, right 0.3s ease;
  }
  #label-left {
    left: 10px;
  }
  #label-right {
    right: 10px;
  }
  #label-left::after {
    content: ' ➔';
  }
  #label-right::after {
    content: '';
  }

  /* Boutons zoom et nord */
  .mapboxgl-ctrl-top-right {
    top: 10px !important;
    right: 10px !important;
  }
</style>

const layersAvant = [

];

const layersApres = [

async function addLayer(info) {
  try {
    const response = await fetch(info.source + '.geojson');
    if (!response.ok) throw new Error('Erreur chargement ' + info.source + '.geojson');
    const geojson = await response.json();
    info.data = geojson;
    info.count = geojson.features.length;

    info.map.addSource(info.source, {
      type: 'geojson',
      data: geojson
    });
    // couche fill
    info.map.addLayer({
      id: info.id,
      type: 'fill',
      source: info.source,
      paint: {
        'fill-color': info.color,
        'fill-opacity': 0.6
      }
    });

    // couche symbol pour labels CODE_STATION à zoom ≥ 20
    info.map.addLayer({
      id: info.id + '-label',
      type: 'symbol',
      source: info.source,
      layout: {
        'text-field': [
          'case',
          ['>=', ['zoom'], 20],
          ['get', 'CODE_STATION'],
          ''
        ],
        'text-size': 12,
        'text-anchor': 'center',
        'text-offset': [0, 0]
      },
      paint: {
        'text-color': '#000',
        'text-halo-color': '#fff',
        'text-halo-width': 1
      }
    });

    createLegend(); // Actualise la légende après ajout de chaque couche
  } catch (err) {
    console.error('Erreur chargement couche ' + info.source, err);
  }
}

async function loadAllLayers() {
  for (const layer of [...layersAvant, ...layersApres]) {
    await addLayer(layer);
  }
}
loadAllLayers();

function createLegend() {
  const legendDiv = document.getElementById('legend');
  legendDiv.innerHTML = '';

  // Bloc Avant
  const avantTitle = document.createElement('h4');
  avantTitle.textContent = 'Avant 2020';
  legendDiv.appendChild(avantTitle);
  layersAvant.forEach(l => {
    if(!l.data) return; // ignore si pas chargé
    const item = document.createElement('div');
    const colorBox = document.createElement('span');
    colorBox.className = 'color-box';
    colorBox.style.backgroundColor = l.color;
    item.appendChild(colorBox);
    item.appendChild(document.createTextNode(l.label));
    const countSpan = document.createElement('span');
    countSpan.className = 'count';
    countSpan.textContent = `(${l.count})`;
    item.appendChild(countSpan);
    legendDiv.appendChild(item);
  });

    const colorBox = document.createElement('span');
    colorBox.className = 'color-box';
    colorBox.style.backgroundColor = l.color;
    item.appendChild(colorBox);
    item.appendChild(document.createTextNode(l.label));
    const countSpan = document.createElement('span');
    countSpan.className = 'count';
    countSpan.textContent = `(${l.count})`;
    item.appendChild(countSpan);
    legendDiv.appendChild(item);
  });
}
