<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Swipe Avant/Après - Plusieurs couches Après</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
<link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.css" rel="stylesheet" />

<style>
  body { margin:0; padding:0; }
  #before, #after { position:absolute; top:0; bottom:0; width:100%; }

  .legend {
    position: absolute;
    bottom: 20px;
    left: 20px;
    background: rgba(255,255,255,0.9);
    padding: 10px;
    border-radius: 5px;
    font-family: Arial, sans-serif;
    font-size: 13px;
    z-index: 1000;
  }
  .legend h4 {
    margin: 5px 0;
    font-size: 14px;
    border-bottom: 1px solid #ccc;
    padding-bottom: 2px;
  }
  .legend div {
    display: flex;
    align-items: center;
    margin-bottom: 4px;
  }
  .legend span {
    display: inline-block;
    width: 20px;
    height: 12px;
    margin-right: 5px;
  }

  /* Labels dynamiques */
  #label-left, #label-right {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    padding: 6px 12px;
    background: rgba(255, 255, 255, 0.8);
    font-weight: bold;
    border-radius: 4px;
    pointer-events: none;
    font-family: Arial, sans-serif;
    font-size: 14px;
    z-index: 1000;
    white-space: nowrap;
    transition: opacity 0.3s ease;
  }
</style>
</head>
<body>

<div id="before"></div>
<div id="after"></div>

<div id="label-left">Avant 2020</div>
<div id="label-right">Après 2020</div>

<div id="legend" class="legend"></div>

<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.js"></script>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiamVqZTMzMDAwIiwiYSI6ImNtZTJ2c3RnaDAwczEyanF6bW9wODI0cTgifQ.AYOAKWDyDLP_fbKIz-QdwQ';

const centerBordeaux = [-0.57409, 44.861022];

const beforeMap = new mapboxgl.Map({
  container: 'before',
  style: 'mapbox://styles/mapbox/dark-v11',
  center: centerBordeaux,
  zoom: 10
});
const afterMap = new mapboxgl.Map({
  container: 'after',
  style: 'mapbox://styles/mapbox/dark-v11',
  center: centerBordeaux,
  zoom: 10
});

const compare = new mapboxgl.Compare(afterMap, beforeMap, '#before', {});

// Position slider initial
afterMap.on('load', () => {
  beforeMap.on('load', () => {
    compare.setSliderPosition(0);
    updateLabels(0);
  });
});

// Définition des couches
const layersAvant = [
  { map: beforeMap, id: 'avant-layer', source: 'avant', color: 'green', label: 'Stations avant 2020' }
];

const layersApres = [
  { map: afterMap, id: 'apres1-layer', source: 'apres1', color: 'red', label: 'Nouvelles stations' },
  { map: afterMap, id: 'apres2-layer', source: 'apres2', color: 'orange', label: 'Stations avec remplacements ou densifiées' },
  { map: afterMap, id: 'apres3-layer', source: 'apres3', color: 'green', label: 'Stations non plantées pendant le mandat' }
];

function addLayer(info) {
  info.map.on('load', () => {
    info.map.addSource(info.source, {
      type: 'geojson',
      data: info.source + '.geojson'
    });
    info.map.addLayer({
      id: info.id,
      type: 'fill',
      source: info.source,
      paint: {
        'fill-color': info.color,
        'fill-opacity': 0.5
      }
    });
    createLegend();
  });
}

function createLegend() {
  const legendDiv = document.getElementById('legend');
  legendDiv.innerHTML = '';

  // Bloc Avant
  const avantTitle = document.createElement('h4');
  avantTitle.textContent = 'Avant 2020';
  legendDiv.appendChild(avantTitle);
  layersAvant.forEach(l => {
    const item = document.createElement('div');
    const colorBox = document.createElement('span');
    colorBox.style.backgroundColor = l.color;
    item.appendChild(colorBox);
    item.appendChild(document.createTextNode(l.label));
    legendDiv.appendChild(item);
  });

  // Bloc Après
  const apresTitle = document.createElement('h4');
  apresTitle.textContent = 'Après 2020';
  legendDiv.appendChild(apresTitle);
  layersApres.forEach(l => {
    const item = document.createElement('div');
    const colorBox = document.createElement('span');
    colorBox.style.backgroundColor = l.color;
    item.appendChild(colorBox);
    item.appendChild(document.createTextNode(l.label));
    legendDiv.appendChild(item);
  });
}

[...layersAvant, ...layersApres].forEach(addLayer);

// Labels dynamiques
const labelLeft = document.getElementById('label-left');
const labelRight = document.getElementById('label-right');

function updateLabels(position) {
  const sliderX = window.innerWidth * position;

  // Position horizontale dynamique
  labelLeft.style.left = (sliderX - labelLeft.offsetWidth - 10) + 'px';
  labelRight.style.left = (sliderX + 10) + 'px';

  // Opacité dynamique
  labelLeft.style.opacity = position;
  labelRight.style.opacity = 1 - position;
}

compare.on('slide', (e) => {
  updateLabels(e.detail);
});
</script>

</body>
</html>
