<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Swipe Avant/Après - Popups à zoom 20+</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
<link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.css" rel="stylesheet" />
<style>
  body { margin:0; padding:0; }
  #before, #after { position:absolute; top:0; bottom:0; width:100%; }

  /* Légende petite et à gauche */
  .legend {
    position: absolute;
    top: 10px;
    left: 10px;
    background: rgba(255,255,255,0.9);
    padding: 4px 8px;
    border-radius: 5px;
    font-family: Arial, sans-serif;
    font-size: 10px;
    z-index: 1000;
    max-width: 200px;
  }

  /* Labels inversés et plus petits */
  #label-left, #label-right {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    padding: 4px 8px;
    background: rgba(255, 255, 255, 0.8);
    font-weight: bold;
    border-radius: 4px;
    pointer-events: none;
    font-family: Arial, sans-serif;
    font-size: 12px;
    z-index: 1000;
    white-space: nowrap;
    transition: opacity 0.3s ease;
  }
</style>
</head>
<body>

<div id="before"></div>
<div id="after"></div>

<div id="label-left">Après 2020 ➔</div>
<div id="label-right">⬅ Avant 2020</div>

<div id="legend" class="legend"></div>

<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.js"></script>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiamVqZTMzMDAwIiwiYSI6ImNtZTJ2c3RnaDAwczEyanF6bW9wODI0cTgifQ.AYOAKWDyDLP_fbKIz-QdwQ';

const centerBordeaux = [-0.57409, 44.861022];

const beforeMap = new mapboxgl.Map({
  container: 'before',
  style: 'mapbox://styles/mapbox/dark-v11',
  center: centerBordeaux,
  zoom: 11.5
});
const afterMap = new mapboxgl.Map({
  container: 'after',
  style: 'mapbox://styles/mapbox/dark-v11',
  center: centerBordeaux,
  zoom: 11.5
});

const compare = new mapboxgl.Compare(afterMap, beforeMap, '#before', {});

// Labels dynamiques inversés
const labelLeft = document.getElementById('label-left');
const labelRight = document.getElementById('label-right');
function updateLabels(position) {
  const sliderX = window.innerWidth * position;
  // Inversé: labelLeft = après, labelRight = avant
  labelLeft.style.left = (sliderX + 10) + 'px';
  labelRight.style.left = (sliderX - labelRight.offsetWidth - 10) + 'px';
  labelLeft.style.opacity = position;
  labelRight.style.opacity = 1 - position;
}
compare.on('slide', (e) => updateLabels(e.detail));
afterMap.on('load', () => beforeMap.on('load', () => {
  compare.setSliderPosition(0);
  updateLabels(0);
}));

// Couches avec données et couleur
const layersAvant = [
  { map: beforeMap, id: 'avant-layer', source: 'avant', color: 'green', label: 'Stations avant 2020', data: null, count: 0 }
];
const layersApres = [
  { map: afterMap, id: 'apres1-layer', source: 'apres1', color: '#FF4500', label: 'Stations créées ou en cours', data: null, count: 0 },
  { map: afterMap, id: 'apres2-layer', source: 'apres2', color: 'orange', label: 'Stations remplacées/densifiées', data: null, count: 0 },
  { map: afterMap, id: 'apres3-layer', source: 'apres3', color: 'green', label: 'Stations non plantées', data: null, count: 0 }
];

// Charger données, ajouter couches et gérer popups
async function addLayer(info) {
  try {
    const response = await fetch(info.source + '.geojson');
    if (!response.ok) throw new Error('Erreur chargement ' + info.source + '.geojson');
    const geojson = await response.json();
    info.data = geojson;
    info.count = geojson.features.length;

    info.map.addSource(info.source, {
      type: 'geojson',
      data: geojson
    });
    info.map.addLayer({
      id: info.id,
      type: 'fill',
      source: info.source,
      paint: {
        'fill-color': info.color,
        'fill-opacity': 0.6
      }
    });

    // Popup au clic à partir du zoom 20
    info.map.on('click', info.id, (e) => {
      if (info.map.getZoom() >= 20) {
        const feature = e.features[0];
        const coordinates = e.lngLat;
        const codeStation = feature.properties.CODE_STATION || 'N/A';
        new mapboxgl.Popup()
          .setLngLat(coordinates)
          .setHTML(`<strong>CODE_STATION:</strong> ${codeStation}`)
          .addTo(info.map);
      }
    });

    // Changement curseur sur survol
    info.map.on('mouseenter', info.id, () => {
      info.map.getCanvas().style.cursor = 'pointer';
    });
    info.map.on('mouseleave', info.id, () => {
      info.map.getCanvas().style.cursor = '';
    });

    createLegend();
  } catch (err) {
    console.error('Erreur chargement couche ' + info.source, err);
  }
}

// Charger toutes les couches
async function loadAllLayers() {
  for (const layer of [...layersAvant, ...layersApres]) {
    await addLayer(layer);
  }
}
loadAllLayers();

function createLegend() {
  const legendDiv = document.getElementById('legend');
  legendDiv.innerHTML = '';

  // Avant
  const avantTitle = document.createElement('h4');
  avantTitle.textContent = 'Avant 2020';
  legendDiv.appendChild(avantTitle);
  layersAvant.forEach(l => {
    if (!l.data) return;
    const item = document.createElement('div');
    const colorBox = document.createElement('span');
    colorBox.className = 'color-box';
    colorBox.style.backgroundColor = l.color;
    colorBox.style.display = 'inline-block';
    colorBox.style.width = '12px';
    colorBox.style.height = '10px';
    colorBox.style.marginRight = '6px';
    item.appendChild(colorBox);
    item.appendChild(document.createTextNode(l.label + ' (' + l.count + ')'));
    legendDiv.appendChild(item);
  });

  // Après
  const apresTitle = document.createElement('h4');
  apresTitle.textContent = 'Après 2020';
  legendDiv.appendChild(apresTitle);
  layersApres.forEach(l => {
    if (!l.data) return;
    const item = document.createElement('div');
    const colorBox = document.createElement('span');
    colorBox.className = 'color-box';
    colorBox.style.backgroundColor = l.color;
    colorBox.style.display = 'inline-block';
    colorBox.style.width = '12px';
    colorBox.style.height = '10px';
    colorBox.style.marginRight = '6px';
    item.appendChild(colorBox);
    item.appendChild(document.createTextNode(l.label + ' (' + l.count + ')'));
    legendDiv.appendChild(item);
  });
}

// Contrôles zoom et boussole
beforeMap.addControl(new mapboxgl.NavigationControl({ showCompass: true, showZoom: true }), 'top-right');
afterMap.addControl(new mapboxgl.NavigationControl({ showCompass: true, showZoom: true }), 'top-right');

</script>
</body>
</html>
