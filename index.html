    padding: 4px 10px;
    font-size: 12px;
    font-weight: bold;
    background: rgba(255, 255, 255, 0.85);

    pointer-events: none;
    font-family: Arial, sans-serif;
    white-space: nowrap;
    z-index: 1000;

  /* Flèche dans label gauche (Après 2020) */
  #label-left::after {
    content: " ➔";
  }

  /* Boutons zoom et orientation nord */
  .mapboxgl-ctrl-top-right {
    top: 10px !important;
    right: 10px !important;
  }
</style>

// Ajout des couches + gestion popups et labels CODE_STATION à zoom >= 20
async function addLayer(info) {
  try {
    const response = await fetch(info.source + '.geojson');
    if (!response.ok) throw new Error('Erreur chargement ' + info.source + '.geojson');
    const geojson = await response.json();
    info.data = geojson;
    info.count = geojson.features.length;

    info.map.addSource(info.source, {
      type: 'geojson',
      data: geojson
    });

    // Ajout couche polygones fill
    info.map.addLayer({
      id: info.id,
      type: 'fill',
      source: info.source,
      paint: {
        'fill-color': info.color,
        'fill-opacity': 0.6
      }
    });

    // Si c'est la couche "apres1-layer" sur afterMap, on ajoute aussi une couche label (symbol) pour CODE_STATION
    if(info.id === 'apres1-layer' && info.map === afterMap) {
      info.map.addLayer({
        id: 'apres1-label-layer',
        type: 'symbol',
        source: info.source,
        layout: {
          'text-field': ['get', 'CODE_STATION'],
          'text-font': ['Open Sans Bold', 'Arial Unicode MS Bold'],
          'text-size': 10,
          'text-offset': [0, 0.6],
          'text-anchor': 'top',
          'visibility': 'none' // cachée par défaut, visible à zoom >= 15
        },
        paint: {
          'text-color': info.color
        }
      });

      // Popups au clic
      info.map.on('click', info.id, (e) => {
        const props = e.features[0].properties;
        new mapboxgl.Popup()
          .setLngLat(e.lngLat)
          .setHTML(` ${props.CODE_STATION}`)
          .addTo(info.map);
      });

      // Curseur pointeur au survol
      info.map.on('mouseenter', info.id, () => {
        info.map.getCanvas().style.cursor = 'pointer';
      });
      info.map.on('mouseleave', info.id, () => {
        info.map.getCanvas().style.cursor = '';
      });

      // Afficher/cacher labels à zoom >= 20
      info.map.on('zoom', () => {
        const zoom = info.map.getZoom();
        if (zoom >= 15) {
          info.map.setLayoutProperty('apres1-label-layer', 'visibility', 'visible');
        } else {
          info.map.setLayoutProperty('apres1-label-layer', 'visibility', 'none');
        }
      });
    }

    createLegend(); // Actualise la légende après ajout de chaque couche
  } catch (err) {
    console.error('Erreur chargement couche ' + info.source, err);
  }
}

async function loadAllLayers() {
  for (const layer of [...layersAvant, ...layersApres]) {
    await addLayer(layer);
  }
}
